<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="main">
            <h1>The Best Craft Beer in Spain!</h1>
            <p>Bienvenido, amigo! We are completely fictional location. But that does not mean we can't imagine the best beer in Spain!</p>
        </div>
        <form action="" class="form">
            <h2>Make a reservation</h2>
            <p>Get your spot before somebody else does!</p>
            <label for="name" id="lname">Your name</label>
            <input type="text" name="name" id="name" placeholder="John B. Goode">
            <label for="email" id="lemail">Your email</label>
            <input type="text" name="email" id="email" placeholder="John B. Goode">
            <label for="reservation" id="lreservation">Reservation time</label>
            <input type="datetime-local" name="reservation" id="reservation">
            <input type="submit" value="Reserve Now" id="send">

        </form>
    </div>
    
</body>
</html>
